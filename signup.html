<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
.food{
	display:none;
}
</style>
<script>
$(function(){
    $("[name='signup']").change(function(){ //change 時 觸發事件
		$("[name='food']").prop("checked",false) //子選項變為未選狀態
		$(".food").hide() //子選項先隱藏
		if( $("[name='signup'][value='1']").prop("checked") ) //選到yep時子選項粉墨登場
			$(".food").show()

    });
});
</script>
</head>
<body>

<input type="radio" name="signup" value="1">yep&emsp;
<span class="food">
	your dietary preference: 
		<input type="radio" name="food" value="1">meat&emsp;
		<input type="radio" name="food" value="2">vegie&emsp;
		<input type="radio" name="food" value="3">junk&emsp;
</span>

<br/>
<input type="radio" name="signup" value="0">nah
</body>
</html>
